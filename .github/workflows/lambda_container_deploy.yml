on: [push]

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
    - name: Create initial JSON artifact
      run: |
        echo '[]' > image_details.json

    - name: Upload initial JSON artifact
      uses: actions/upload-artifact@v2
      with:
        name: image-details
        path: image_details.json

  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # The lambda root folder will match the name of the ECR repository
        lambda_path_ecr: [
          'inference',
          'conversation_memory', 
          'ingestion',
          'list_collections',
        ]
    steps:
    - name: Install and use jq
      run: |
        sudo apt-get install -y jq

    - name: Download JSON artifact
      uses: actions/download-artifact@v2
      with:
        name: image-details

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Create ECR repository if it doesn't exist
      run: |
        aws ecr describe-repositories --repository-names ${{ matrix.lambda_path_ecr }} || aws ecr create-repository --repository-name ${{ matrix.lambda_path_ecr }}

    - name: Compute hash of source code
      id: compute-hash
      run: |
        echo "LAMBDA_IMAGE=$(tar -cf - ./${{ matrix.lambda_path_ecr }}/src | sha256sum | cut -d ' ' -f 1)" >> $GITHUB_ENV
      shell: /usr/bin/bash -e {0}

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      working-directory: ./${{ matrix.lambda_path_ecr }}/src
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ matrix.lambda_path_ecr }}
        IMAGE_TAG: ${{ env.LAMBDA_IMAGE }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
    
    - name: Append to JSON artifact
      run: |
        if [ ! -f image_details.json ]; then
          echo '[]' > image_details.json
        fi
        jq '. += [{"ECR_REGISTRY": "'"$ECR_REGISTRY"'", "ECR_REPOSITORY": "'"$ECR_REPOSITORY"'", "IMAGE_TAG": "'"$IMAGE_TAG"'"}]' image_details.json > tmp.json && mv tmp.json image_details.json
      
    - name: Upload updated JSON artifact
      uses: actions/upload-artifact@v2
      with:
        name: image-details
        path: image_details.json
    